version: '3'

services:

  db:
    image: mongo:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    deploy:
      placement:
        constraints:
          - node.labels.reliability == high
    networks:
      back_net:
        aliases:
          - ${COMMENT_DATABASE_HOST}
          - ${POST_DATABASE_HOST}

  ui:
    image: ${USER_NAME}/ui
    environment:
      POST_SERVICE_HOST: ${POST_SERVICE_HOST}
      COMMENT_SERVICE_HOST: ${COMMENT_SERVICE_HOST}
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    depends_on:
      - post
      - comment
    ports:
      - ${UI_PORT}:9292/tcp
    # logging:
    #   driver: "fluentd"
    #   options:
    #     fluentd-address: localhost:24224
    #     tag: service.ui
    # depends_on:
    #   - fluentd
    #   - zipkin
    networks:
      - front_net

  post:
    image: ${USER_NAME}/post
    environment:
      POST_DATABASE_HOST: ${POST_DATABASE_HOST}
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    # logging:
    #   driver: "fluentd"
    #   options:
    #     fluentd-address: localhost:24224
    #     tag: service.post
    # depends_on:
    #   - fluentd
    depends_on:
      - db
    networks:
      front_net:
        aliases:
          - ${POST_SERVICE_HOST}
      back_net:

  comment:
    image: ${USER_NAME}/comment
    environment:
      COMMENT_DATABASE_HOST: "${COMMENT_DATABASE_HOST}"
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.role == worker
    depends_on:
      - db
    networks:
      front_net:
        aliases:
          - ${COMMENT_SERVICE_HOST}
      back_net:

volumes:
  post_db:

networks:
  front_net:
